<!DOCTYPE html>

<head>

    <title>SkyQuerry Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h2, h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        h2 {
            font-size: 2.5em;
        }
        h3 {
            font-size: 2em;
            margin-top: 40px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        .col-md-4 {
            flex: 1 1 calc(25% - 20px);
            box-sizing: border-box;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-img {
            width: 100%;
            height: 200px; /* Ensures a uniform height for all images */
            object-fit: cover; /* Ensures the image covers the given dimensions without distortion */
        }
        
        
        .text-center {
            text-align: center;
            margin-top: 30px;
        }
        a {
            color: #3498db;
            text-decoration: none;
            font-size: 1.2em;
        }
        a:hover {
            text-decoration: underline;
        }






        .video-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.video-item {
    flex: 1 1 calc(50% - 20px);
    max-width: calc(50% - 20px);
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.video-item:hover {
    transform: scale(1.05);
}

.video-item video {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 10px;
}


     @media (max-width: 768px) {
            .col-md-4 {
                flex: 1 1 calc(50% - 20px);
                max-width: calc(50% - 20px);
            }
        }

        @media (max-width: 576px) {
            .col-md-4 {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }







    </style>
</head>
